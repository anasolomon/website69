<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="logoimg">
    <img src="logo.svg" alt="logo">
  </div>

  <div class="imgdiv">
    <img src="illustration-mockups.svg" alt="cool-image-lol" class="imgmockups">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

    <button type="button" name="button" class="btn">Register</button>
  </div>


  <div class="social-imgs">

    <div class="cont-pic">
      <i class="fab fa-facebook-f media"></i>
    </div>
    <div class="cont-pic">
      <i class="fab fa-twitter media"></i>
    </div>
    <div class="cont-pic">
      <i class="fab fa-instagram media"></i>
    </div>

  </div>
  <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/anasolomon" target="_blank">Ana-Maria Tanasciuc</a>.
    </p> -->
</body>

</html>
